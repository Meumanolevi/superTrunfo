<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cartões Mágicos — Jogo (Template)</title>
  <link rel="stylesheet" href="game.css">
  <meta name="description" content="Template de página de jogo com deck, battlefield e chat — base para desenvolver o jogo" />
</head>
<body>
  <div class="game-shell">
    <header class="game-header">
      <div style="display:flex;align-items:center;gap:16px">
        <h1>Cartões Mágicos — Jogo</h1>
        <div id="turn-indicator" style="font-size:13px;color:#9fb8c8">Turno: —</div>
      </div>
      <div class="header-actions">
        <button id="btn-reset">Reset</button>
        <button id="btn-toggle-decks">Alternar Decks</button>
      </div>
    </header>

    <main class="game-main">
      <section class="players-area">
        <div class="player player-top" data-player="opponent">
          <div class="player-info">
            <div class="player-name">Oponente</div>
            <div class="player-life">Vida <span class="life-value">20</span></div>
          </div>
          <div class="player-deck">
            <button class="deck-toggle" aria-expanded="false">Deck <span class="deck-count">20</span></button>
            <div class="deck-panel" aria-hidden="true">
              <div class="deck-stack"></div>
            </div>
          </div>
          <div class="player-hand" aria-label="Mão do oponente">
            <!-- opponent hand (hidden or small) -->
          </div>
        </div>

        <div class="battlefield" aria-live="polite">
          <div class="battle-center">
            <div class="battle-deck-area">
              <button class="draw-btn" data-player="player">Comprar</button>
            </div>
            <div class="battle-zone">
              <div class="placeholder">Campo de batalha</div>
            </div>
          </div>
        </div>

        <div class="player player-bottom" data-player="player">
          <div class="player-info">
            <div class="player-name">Você</div>
            <div class="player-life">Vida <span class="life-value">25</span></div>
          </div>
          <div class="player-deck">
            <button class="deck-toggle" aria-expanded="false">Deck <span class="deck-count">18</span></button>
            <div class="deck-panel" aria-hidden="true">
              <div class="deck-stack"></div>
            </div>
          </div>
          <div class="player-hand" aria-label="Sua mão">
            <!-- drawn cards appear here -->
          </div>
        </div>
      </section>

      <aside class="chat-panel" aria-label="Chat de jogo">
        <div class="chat-header">Chat</div>
        <div id="chat-messages" class="chat-messages" role="log" aria-live="polite"></div>
        <form id="chat-form" class="chat-form" action="#">
          <input id="chat-input" type="text" placeholder="Escreva uma mensagem..." aria-label="Mensagem" />
          <button type="submit">Enviar</button>
        </form>
      </aside>
    </main>

    <footer class="game-footer">
      <small>Template visual — ainda precisa de backend para multiplayer e chat em tempo real.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" defer></script>
</body>
</html>
