<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cartões Mágicos — Jogo (Template)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <meta name="description" content="Template de página de jogo com deck, battlefield e chat — base para desenvolver o jogo" />
</head>
<body>
  <div class="game-shell">
    <header class="game-header">
      <div style="display:flex;align-items:center;gap:16px">
        <h1>Cartões Mágicos — Jogo</h1>
        <div id="turn-indicator" style="font-size:13px;color:#9fb8c8">Turno: —</div>
      </div>
      <div class="header-actions">
        <button id="btn-home" data-link="home.html">Home</button>
        <button id="btn-howto" data-link="howtoplay.html">Como Jogar</button>
        <button id="btn-reset">Reset</button>
        <button id="btn-toggle-decks">Alternar Decks</button>
      </div>
    </header>
    <nav class="main-nav" aria-label="Navegação principal">
      <a href="home.html">Início</a>
      <a href="game.html" class="active">Jogar</a>
      <a href="howtoplay.html">Como Jogar</a>
      <a href="cards.html">Cartas</a>
    </nav>

    <main class="game-main">
      <section class="players-area">
        <div class="player player-top" data-player="opponent">
          <div class="player-info">
            <div class="player-name">Oponente</div>
            <div class="player-life">Vida <span class="life-value">20</span></div>
          </div>
          <div class="player-deck">
            <button class="deck-toggle" aria-expanded="false">Deck <span class="deck-count">10</span></button>
            <div class="deck-panel" aria-hidden="true">
              <div class="deck-stack"></div>
            </div>
          </div>
          <div class="player-hand" aria-label="Mão do oponente">
            <!-- opponent hand (hidden or small) -->
          </div>
        </div>

        <div class="battlefield" aria-live="polite">
          <div class="battle-center">
            <div class="battle-deck-area">
              <button class="draw-btn" data-player="player">Comprar</button>
              <button id="btn-start" class="draw-btn">Iniciar</button>
              <button id="btn-end-turn" class="draw-btn">Finalizar Turno (T)</button>
            </div>
            <div class="battle-zone" id="battle-zone">
              <div class="battle-row">
                <div class="battle-slot opponent-slot" data-player="opponent" aria-label="Slot do oponente">Oponente</div>
                <div class="battle-slot center-slot">Campo</div>
                <div class="battle-slot player-slot" data-player="player" aria-label="Seu slot">Você</div>
              </div>
            </div>
          </div>
        </div>

        <div class="player player-bottom" data-player="player">
          <div class="player-info">
            <div class="player-name">Você</div>
            <div class="player-life">Vida <span class="life-value">25</span></div>
          </div>
          <div class="player-deck">
            <button class="deck-toggle" aria-expanded="false">Deck <span class="deck-count">10</span></button>
            <div class="deck-panel" aria-hidden="true">
              <div class="deck-stack"></div>
            </div>
          </div>
          <div class="player-hand" aria-label="Sua mão">
            <!-- drawn cards appear here -->
          </div>
        </div>
      </section>

      <!-- chat removed for single-player local gameplay -->
      <!-- attribute picker modal -->
      <div id="attr-modal" class="attr-modal" aria-hidden="true">
        <div class="attr-modal-inner">
          <h3>Escolha um atributo</h3>
          <div class="attr-buttons">
            <button data-attr="fe">Fé</button>
            <button data-attr="coragem">Coragem</button>
            <button data-attr="influencia">Influência</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="game-footer">
      <small>Template visual — ainda precisa de backend para multiplayer e chat em tempo real.</small>
    </footer>
  </div>
  <script src="game.js" defer></script>
  <script src="ui.js" defer></script>
</body>
</html>
